<!DOCTYPE html>
<html>
<head>
  <title>Audio Buzzer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      resize: vertical;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    .transcript {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      min-height: 100px;
      background: white;
    }
  </style>
</head>
<body>
  <div id="auth-status" style="margin-bottom: 10px;">
    <span id="user-info"></span>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>
  
  <h2>Audio Buzzer</h2>
  
  <button id="microphoneBtn">Capture from Microphone</button>
  <button id="systemAudioBtn">Capture System Audio</button>
  <button id="screenShareBtn">Capture from Screen Share</button>
  <button id="stopBtn">Stop Capture</button>
  
  <div class="status" id="status">Status: Idle</div>
  
  <div class="transcript" id="transcript"></div>
  <textarea id="audioLog" placeholder="Detailed audio info will appear here..."></textarea>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
