<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Helper - Buzzer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      color: #1f2937;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: rgba(249, 115, 22, 0.95); /* Orange with opacity */
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(10px);
    }

    .logo {
      display: flex;
      align-items: center;
      color: white;
    }

    .logo-icon {
      font-size: 32px;
      font-weight: 800;
      color: white;
      margin-right: 8px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
    }

    .main-content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 400px; /* Made wider for bigger transcript */
      background: rgba(91, 74, 128, 0.95); /* Purple like dashboard */
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      color: white;
      overflow-y: auto;
    }

    .sidebar-section {
      display: flex;
      flex-direction: column;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fbbf24;
    }

    .topics-list, .transcription-log {
      list-style: none;
    }

    .topic-item, .transcription-item {
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 16px;
    }

    .topic-item:hover {
      background: rgba(255, 255, 255, 0.1);
      padding-left: 8px;
      border-radius: 4px;
    }

    .interviewer-text {
      color: #10b981;
      font-weight: 500;
    }

    .user-text {
      color: #3b82f6;
      font-style: italic;
    }

    .ai-response {
      color: #f97316;
      font-weight: 500;
    }

    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
      position: relative;
    }

    .input-area {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .prompt-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    .prompt-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .help-btn {
      background: #f97316;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .help-btn:hover {
      background: #ea580c;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .end-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .end-btn:hover {
      background: #dc2626;
    }

    .mic-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 14px;
    }

    .mic-icon {
      width: 20px;
      height: 20px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    .mic-icon.off {
      background: #ef4444;
    }

    .time-display {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    /* Scrollbar */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">N</div>
      <div class="logo-text">Buzzer AI Helper</div>
    </div>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <div class="sidebar-section">
        <h3 class="section-title">Topics</h3>
        <ul class="topics-list" id="topics-list">
          <!-- Dynamic topics will be added here -->
        </ul>
      </div>
      <div class="sidebar-section">
        <h3 class="section-title">Transcription</h3>
        <ul class="transcription-log" id="transcription-log">
          <!-- Dynamic transcription will be added here -->
        </ul>
      </div>
    </div>

    <div class="main-area">
      <div class="input-area">
        <input type="text" class="prompt-input" id="prompt-input" placeholder="Type your question or say 'Help me with...'">
        <button class="help-btn" id="help-btn">Help Me</button>
      </div>

      <div class="controls">
        <button class="end-btn" id="end-btn">End Session</button>
        <div class="mic-toggle" id="mic-toggle">
          <div class="mic-icon" id="mic-icon">ðŸŽ¤</div>
          <span>Microphone: On</span>
        </div>
        <div class="time-display" id="time-display">00:00</div>
      </div>
    </div>
  </div>

  <script type="module" src="ai-helper.js"></script>
</body>
</html>
